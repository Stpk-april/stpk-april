<head>

<style>
.back_g{
	width:100%;

	width:50%;

.middle{
	margin: auto;
	position: absolute;
	padding-top:20%;
	text-align:center;
	top: 0; left: 0; bottom: 0; right: 0;

<body>

</body>
<script>
$(document).ready(function(){
	var ran1=Math.floor(Math.random()*17)+1;
	ran1=(ran1<10)? '0'+ran1:''+ran1;
	$('.middle').append('<div id="char_'+ran1+'"/><br/>Loding...');
	$('#char_'+ran1).animate({'margin-top':'20px'},10000);
});
</script>

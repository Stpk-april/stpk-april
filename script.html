$( document ).ready(function() {
	query = new google.visualization.Query('http://spreadsheets.google.com/a/google.com/tq?key=1m5exnOYnq2z5fQo7SAun5zPDRX5blqFchJVZ7I8N9H0&pub=1');
	set_Q('');
})
function set_Q(txt){
	now='';
	query.setQuery("SELECT B, C, D, E, F, G, H, I, J");
	query.send(handleQueryResponse);
}

function handleQueryResponse(event){
	if (event.isError()) {
		alert('Error in query: ' + event.getMessage() + ' ' + event.getDetailedMessage());
		return;
	}
	
	var data = event.getDataTable();
	for(var i=data.getNumberOfRows()-1;i--;)
	{
		var $t='char_list.push(new Set_char({id:"#char_'+(((i+1)>=10)? (i+1):('0'+(i+1)))+'", genre:'+data.getValue(i,0)+', sex:'+((data.getValue(i,1)==0)? 'false':'true')+', ougon:'+((data.getValue(i,2)==0)? 'false':'true')+', maguro:'+((data.getValue(i,3)==0)? 'false':'true')+', speed_up:'+(data.getValue(i,4))+', auto_up:'+(data.getValue(i,5))+', min_up:'+(data.getValue(i,6))+', click_up:'+(data.getValue(i,7))+', txt:"'+(data.getValue(i,8))+'"}));<br/>';
		console.log($t);
		$('body').append($t);
	}
}

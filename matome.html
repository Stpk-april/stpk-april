<script type="text/javascript">
var n=0;


$( document ).ready(function() {

 var t= $(location).attr('search').split('=');
	if(t[1]){
			$( "li" ).filter(function( ) {
				return $(this).attr("data-filter").indexOf(t[1])==-1;
			}).hide();
			
			$( "input" ).filter(function( ) {
				return $(this).val().indexOf(t[1])!=-1;
			}).attr("checked", true);
	}
});

$("#chk_box input").click(function()
	{
	$('li').show();
		var thi='';
		$("input:checkbox[name=chk01]:checked").each(function()
		{
			thi=$(this).val();
			$( "li" ).filter(function( ) {
				return $(this).attr("data-filter").indexOf(thi)==-1;
			}).hide();
		});
		$("input:radio[name=chk02]:checked").each(function()
		{
			thi=$(this).val();
			$( "li" ).filter(function( ) {
				return $(this).attr("data-filter").indexOf(thi)==-1;
			}).hide();
		});
		
		
	$( "li" ).filter(function( ) {
		return $(this).is(':visible');
	}).hide().fadeIn();

});
$('.select00').click(function(){
	$("input:checkbox[name=chk01]:checked").each(function()
	{$(this).attr("checked", false)});
	$('li').fadeOut();
	$('li').fadeIn('slow');
});

</script>

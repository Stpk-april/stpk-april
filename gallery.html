	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>	
	<script>
	var zoomed=0;
	if ( $.browser.msie&&$.browser.version*1<10 ) {
		$('#box_in').css({'height':'650px',
						 'overflow':'scroll',
						'z-index':'10000',
						'scrollbar-track-color':'#000'});
	}
	else{
	(function($){
			$(window).load(function(){
				$("#box_in").mCustomScrollbar({
					autoHideScrollbar:true,
					theme:"rounded-dots"
				});
				
			});
		})(jQuery);
	}
	var pge;
	$('.comicv').click(function(e){
		e.preventDefault();
		var target=$(this).attr('href').split('#')[1];
		pge=$(this).attr('rel')*1;		
		if($('.comic_container').css('diplay')=='none'){	
			for(var i=1;i<=pge;i+=2)
			{
				$('.comic_container').append('<div class="comic_page"><a href="#"> <img id="page'+(i+1)+'" class="comic_side" src="./images/'+target+' ('+(i+1)+').png"><img id="page'+(i)+'"  class="comic_side" src="./images/'+target+' ('+(i)+').png"></a>');
			}
			$('.comic_container').fadeIn();
			
		}
		else{
			var $tmp=$('<div class="comic_container"><div class="navi"><a href="#" class="ext"><img src="images/close.png"></a><a href="#" class="zoom"><img src="images/zoomin.png"></a><a href="#" class="zoomout"><img src="images/zoomout.png"></a></div></div>');
			for(var i=1;i<=pge;i+=2)
			{
				$tmp.append('<div class="comic_page"><a href="#"> <img id="page'+(i+1)+'" class="comic_side" src="./images/'+target+' ('+(i+1)+').png"><img id="page'+(i)+'"  class="comic_side" src="./images/'+target+' ('+(i)+').png"></a>');
			}
			$tmp.appendTo('body').hide().fadeIn();
			$('.comic_side').bind('click', function(e){
			e.preventDefault();
			if(zoomed==0){
			var idx=$(this).attr('id').split('page')[1]*1;
			console.log(pge);
			if(idx%2==0&&idx<pge){
				console.log('left');
				$('.comic_page').filter(function(index){
					if(index+1==idx/2) return this;
					}).hide();
				$('.comic_page').filter(function(index){
					if(index==idx/2) return this;
				}).show();
			}
			else if(idx>1){
				console.log('right');
				$('.comic_page').filter(function(index){
					if(index+1==(idx+1)/2) return this;
				}).hide();
				$('.comic_page').filter(function(index){
					if(index+1==(idx-1)/2) return this;
				}).show();
					}
			}
			else if(zoomed==1&&$(this).css('cursor')!='move'){
			console.log(zoomed);
				var idx=$(this).attr('id').split('page')[1]*1;
					if(idx%2==1&&idx<pge){
						$('.comic_page').css({'top':'0px','left':'-45%'});
						$(this).css('cursor','move');
						$('#page'+(idx+1)).css('cursor','pointer');
						}
					else if(idx%2==0&&idx<pge){
						$('.comic_page').css({'top':'0px','left':'0%'});
						$(this).css('cursor','move');
						$('#page'+(idx-1)).css('cursor','pointer');
						}
					}		
				}
			);	
			$('.ext').click(function(e){
				e.preventDefault();
				zoomed=0;
				$('.comic_container').fadeOut().html('');
			});	
			$('.comic_page').draggable().draggable('disable');
			$('.zoom').click(function(e){
				e.preventDefault();
				zoomed=1;
				$('.comic_side:odd').css('cursor','move');
				$('.comic_page').css('left','-45%').draggable('enable');
				$('.comic_container').animate({'height':'1517px','width':(1074*2+200)+'px'},'slow');
			});
			$('.zoomout').click(function(e){
				e.preventDefault();
				zoomed=0;
				$('.comic_side').css('cursor','pointer');
				$('.comic_page').animate({'top':'0px','left':'0px'},'slow').draggable('disable');
				$('.comic_container').css({'height':'100%','width':'100%'});
			});	
			}
			
			$('.comic_page').filter(function(index){
				if(index!=0) return this
			}).hide();
			if($(window).height()>1517){
				$('#navi').hide();
				$('.comic_page').css('height','1517px');
			}
			$( "img" )
			  .error(function() {
				$( this ).hide();
			});

	});
	</script>
